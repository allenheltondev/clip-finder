version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
run:
  command: npm start
  network:
    port: 8000
    env: MY_APP_PORT
  env:
    - name: BUCKET_NAME
      value: clip-finder-clipfinderbucket-0lxm2i1htoed
    - name: ANTHROPIC_API_KEY
      valueFrom:
        ssm:
          name: /clip-finder/anthropic
          version: 1
